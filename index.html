---
layout: home
title: Home
---

<!-- Post links -->
<ul class="list">
	{% for post in site.posts %}
	<li class="list-item clearfix">
		<div class="list-text left">
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</div>
		<div class="list-time right">
			<time class="time">{{ post.date | date_to_string }}</time>
		</div>
	</li>
	{% endfor %}
</ul>
